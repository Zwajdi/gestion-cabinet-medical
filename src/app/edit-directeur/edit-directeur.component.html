<img style="position: absolute;width: 15%; left: 50rem;top: 3rem;" src="../../assets/images/imj1jpg" alt="">
<div class="col col-md-6 col-sm-6 col-sm-12 col-xl-3 offset-md-4" style="position: absolute; left: 5rem; top: 70px;">
    <form class="was-validated">
        <div class="text-success"><img style="width: 5rem;" src="../../assets/images/40.png" alt=""><b>Informations
                Directeur</b></div>
        <hr>
        <div><label for=""><b>Nom :</b></label><input type="text" name="b" placeholder="Nom" id=""
                [(ngModel)]="directeur.Nom" class="form-control" required></div>
        <div><label for=""><b>Prénom :</b></label><input type="text" name="c" placeholder="Prénom" id=""
                [(ngModel)]="directeur.Prenom" class="form-control" required></div>
        <div><label for=""><b>Date Naissance :</b></label><input type="date" name="d" placeholder="Date de Patient"
                id="" [(ngModel)]="directeur.datenaissance" class="form-control" required></div>
        <div><label for=""><b>Adresse :</b></label><input type="text" name="adres" placeholder="Adresse"
                id="" [(ngModel)]="directeur.adresse" class="form-control" required></div>
        <div><label for=""><b>Email d'entre :</b></label><input type="email" name="e" placeholder="l'Email" id=""
                [(ngModel)]="directeur.email" class="form-control" required></div>


        <div><label for=""><b>Téléphone :</b></label><input type="tel" name="rrr" placeholder="l'Téléphone" id=""
                [(ngModel)]="directeur.telephone" class="form-control" required></div>
        <div>
            <label for="sexeType"><b>Sexe :</b></label>
            <select [(ngModel)]="directeur.sexe" name="sexeType" class="form-control" required>
                <option value="" disabled selected><b>Sélectionnez le type de Sexe</b></option>
                <option value="Masculin"><b>Masculin</b></option>
                <option value="Féminin"><b>Féminin</b></option>
            </select>
            <div class="invalid-feedback"><b>Sélectionnez le type de Sexe !!!</b></div>
        </div>
        <div><label for=""><b>Date Recrutement :</b></label><input type="date" name="dateRecrutement" placeholder="Date Recrutement"
            id="" [(ngModel)]="directeur.dateRecrutement" class="form-control" required></div>
        <div><label for=""><b>Mot de Passe :</b></label><input type="password" name="f"
                placeholder="Profession de Patient" id="" [(ngModel)]="directeur.MotPasse" class="form-control"
                required>

        </div>
        <br>


        <div><input type="submit" value="Enregistrer" (click)="update()" class="btn btn-outline-primary">-----
            <button type="reset" class="btn btn-outline-secondary" routerLink="/liste_directeur">Annuler</button>
        </div>
    </form>
</div>
